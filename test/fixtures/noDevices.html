  var currentAdminMode = "2";
  var hardwareVersion = "2";
  if (currentAdminMode > 2) {
    window.location.replace("landiscoveripv6.html");
  }

  function selectinterface(value,obj){
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == value){
        return true;
      }
    }
    return false;
  }
  function selectdevicename(value,obj){
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == value){
        return obj[i].DeviceName;
      }
    }
    return '';
  }
  function selectmacaddress(value,obj){
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == value){
        return obj[i].MacAddress;
      }
    }
    return '';
  }
  function selectipaddress(value,obj){
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == value){
        return obj[i].IPAddress;
      }
    }
    return '';
  }
  function ethdevicename(type,obj,index){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          return(obj[i].DeviceName)
        };
        devices++;
      }
    }
    return devices;
  }
  function ethmacaddress(type,obj,index){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          return(obj[i].MacAddress)
        };
        devices++;
      }
    }
    return devices;
  }
  function ethipaddress(type,obj,index){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          return(obj[i].IPAddress)
        };
        devices++;
      }
    }
    return devices;
  }
  function numberethdevices(type,obj){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        devices++;
      }
    }
    return devices;
  }
  function numberwifidevices(type,obj){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        devices++;
      }
    }
    return devices;
  }
  function wifidevicename(type,obj,index){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          return(obj[i].DeviceName)
        };
        devices++;
      }
    }
    return devices;
  }
  function wifimacaddress(type,obj,index){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          return(obj[i].MacAddress)
        };
        devices++;
      }
    }
    return devices;
  }
  function wifiipaddress(type,obj,index){
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          return(obj[i].IPAddress)
        };
        devices++;
      }
    }
    return devices;
  }
  function wifienable(value,obj){
    for (var i = 0; i < obj.length; i++){
      if (obj[i].name == value){
        return obj[i].enabled;
      }
    }
    return '';
  }
  function wifiband(value,obj){
    for (var i = 0; i < obj.length; i++){
      if (,obj[i].name == value){
        return obj[i].band;
      }
    }
    return '';
  }
  function IsSTBDevice(type,obj,index) {
    var devices = 0;
    for (var i = 0; i < obj.length; i++){
      if (obj[i].Interface == type){
        if (devices == index) {
          if(obj[i].NatureDevice=="STB"){
            return true
          }
          else {
            return false
          }
        };
        devices++;
      }
    }
    return devices;
  }
var internet = "Allowed";
//var interfaces = '{"interfaces":[{"nom":"wl0","band":"20mHz","enabled":"true"},{"nom":"wl1","band":"40mHz","enabled":"false"}]}';
var interfaces = '{"interfaces":[{"name":"eth1","enabled":"false"},{"name":"eth0","enabled":"true"},{"name":"eth2","enabled":"false"},{"name":"eth3","enabled":"false"},{"name":"wl0","enabled":"true","band":"20MHz"},{"name":"wl1","enabled":"true","band":"80MHz"}]}';
